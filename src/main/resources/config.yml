# 안전 상한
max-radius: 64
max-duration-seconds: 60
max-blocks-total: 5000

meteor:
  # 기본
  count: 4
  explosion-power: 12         # 강력. 아래 explosion-max로 상한 제어
  explosion-max: 20           # 하드 상한(안전장치)
  ignite-fire: true
  spawn-height: 80
  timeout-seconds: 20

  # 랜덤 낙하지역(명령 타겟 주변)
  random-radius: 22

  # 외형(표면/코어) — ★폭발력에 따라 자동 스케일됨
  surface-material: MAGMA_BLOCK
  core-material: DEEPSLATE
  base-surface-radius: 3.2     # 폭발력이 0일 때 기준 반경
  base-core-radius: 2.0
  radius-scale-per-power: 0.18 # power 1 증가 시 +18% 스케일

  # 구 밀도(개수가 많을수록 동글하고 무거움)
  surface-pieces: 110
  core-pieces: 42

  # 낙하 이펙트/속도
  trail-particle: FLAME
  smoke-particle: LARGE_SMOKE
  trail-density: 2
  fall-speed: 1.35
  gravity-bias: -0.30
  spread-angle-deg: 12

  # 파편
  debris:
    base-count: 45
    per-power: 2            # power 1마다 +2개
    material-1: DEEPSLATE
    material-2: MAGMA_BLOCK
    material-3: COBBLESTONE
    speed-min: 0.6
    speed-max: 1.9
    up-boost: 0.40
    place-chance: 0.55

  # 충돌 자국(그을음/불/마그마 패치)
  scorch:
    radius: 6
    magma-patch-chance: 0.40
    fire-chance: 0.45
    ash-particles: true

  # ★ 분화구 파기(지형 조각)
  crater:
    enabled: true
    radius-base: 6.0        # power=0일 때 분화구 반경
    radius-per-power: 1.7   # power 1마다 +반경
    depth-scale: 0.58       # 반경 * depth-scale = 최대 깊이
    rim-random: 0.22        # 테두리 요철 랜덤(0~0.5)
    magma-rim-chance: 0.18  # 림에 마그마로 그을음
    lava-bottom-chance: 0.38# 바닥 일부 용암 생성
    smooth: true            # 얕은 단차 매끄럽게



earthquake:
  radius: 20
  seconds: 10
  fissure-chance: 0.15
  knock-strength: 0.7
  breakable-depth: 3

bacteria:
  infection-block: SCULK
  replace-after: AIR
  lifetime-ticks: 200
  tick-interval: 5
  per-tick: 120
  spread-chance: 0.45
  max-active: 0           # <= 0 이면 끝까지 퍼짐(무제한)
  target-blocks:
    - GRASS_BLOCK
    - DIRT
    - STONE
    - SAND
    - GRAVEL
    - DEEPSLATE
    - TUFF

doomsday:
  enabled-by-default: false      # 서버 기동 시 자동 시작할지
  tick-interval: 40              # 틱 간격(= 2초) ; 값이 작을수록 강함/부하↑
  scan-radius: 16                # 플레이어 주변 스캔 반경(블록)
  attempts-per-player: 64        # 틱마다 샘플링 시도 횟수(퍼포먼스 조절용)
  affects-overworld-only: true   # true면 오버월드만, false면 모든 월드

  # ‘태양 강도’ 스케일링 (일수가 지날수록 확률↑)
  base-day-power: 0              # 시작 일(power) 기본값
  power-per-day: 1               # 일 1일 지날 때마다 power +1
  world-time-based: true         # true면 월드 day 카운트를 사용, false면 시작 후 경과일

  # 각 효과의 (확률/천) = min(base + power*inc, cap)
  water-evaporate:
    base: 2
    inc: 1
    cap: 50
  grass-decay:
    base: 5
    inc: 2
    cap: 80
  tree-ignite:
    base: 0
    inc: 1
    cap: 25

  # 플레이어 일광화상
  player-sunburn:
    fire-seconds-base: 2         # 불붙는 기본 초
    fire-seconds-per-power: 1    # power 1마다 +초
    damage-if-under-sun: false   # true면 추가 데미지도 부여(불 외에)
