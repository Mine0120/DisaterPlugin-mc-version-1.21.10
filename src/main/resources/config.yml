# ─────────────────────────────────────────
# 지구 멸망(태양 강화) - Doomsday
# ─────────────────────────────────────────
doomsday:
  tick-interval: 20
  samples-per-tick: 80
  scan-radius-chunks: 6
  max-updates-per-tick: 80
  burn-check-interval: 20
  allow-manual: true
  manual-default: -1.0
  water: { base: 0.12, exp: 1.1 }
  trees: { base: 0.10, exp: 1.0 }
  grass: { base: 0.12, exp: 1.0 }
  burn:  { base-dps: 0.6, scale-dps: 1.8 }

# ─────────────────────────────────────────
# 박테리아 확산
# ─────────────────────────────────────────
bacteria:
  infection-block: SCULK       # 감염 겉모습
  replace-after: AIR           # 수명 끝나면 치환
  lifetime-ticks: 200          # 감염 유지 시간(틱)
  tick-interval: 5             # 스케줄 간격(틱)
  per-tick: 200                # 틱당 신규 감염 최대 수
  spread-chance: 0.7          # 이웃 감염 확률(0~1)
  max-active: 0                # <= 0 이면 동시 활성 무제한(끝까지 퍼짐)
  target-blocks:               # 감염 가능한 원래 지형
    - GRASS_BLOCK
    - DIRT
    - STONE
    - SAND
    - GRAVEL
    - DEEPSLATE
    - TUFF
    - DIRT_PATH
    - GRANITE
    - COAL_ORE
    - COPPER_ORE
    - IRON_ORE
    - SNOW
    - SNOW_BLOCK
    - ICE

# ─────────────────────────────────────────
# 메테오 (랜덤 낙하 + 이중 구 + 내부 채움 + 분화구 + 화염폭풍)
# ─────────────────────────────────────────

meteor:
  explosion-power: 12
  explosion-max: 20
  ignite-fire: true
  spawn-height: 80
  timeout-seconds: 20
  random-radius: 22
  surface-material: MAGMA_BLOCK
  core-material: DEEPSLATE
  fill-material: NETHERRACK
  base-surface-radius: 3.2
  base-core-radius: 2.0
  radius-scale-per-power: 0.18
  surface-pieces: 80
  core-pieces: 30
  fill-density: 1.2
  trail-particle: FLAME
  smoke-particle: LARGE_SMOKE
  trail-density: 1
  fall-speed: 1.35
  gravity-bias: -0.30
  spread-angle-deg: 12
  debris:
    base-count: 45
    per-power: 2
    material-1: DEEPSLATE
    material-2: MAGMA_BLOCK
    material-3: COBBLESTONE
    speed-min: 0.6
    speed-max: 1.9
    up-boost: 0.40
    place-chance: 0.55
    ignite-on-land-chance: 0.55
    turn-to-netherrack-chance: 0.25
  scorch:
    radius: 6
    magma-patch-chance: 0.40
    fire-chance: 0.45
    ash-particles: true
  crater:
    enabled: true
    radius-base: 6.0
    radius-per-power: 1.7
    depth-scale: 0.58
    rim-random: 0.22
    magma-rim-chance: 0.18
    lava-bottom-chance: 0.38
    smooth: true
  postfire:
    enabled: true
    radius-multiplier: 1.3
    attempts: 260
    sky-only: true
    netherrack-chance: 0.12

visuals:
  enabled: false

# ─────────────────────────────────────────
# 기타(추후 확장용)
# ─────────────────────────────────────────
general:
  language: ko
