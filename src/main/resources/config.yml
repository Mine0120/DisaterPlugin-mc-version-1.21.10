# 안전 상한
max-radius: 64
max-duration-seconds: 60
max-blocks-total: 5000

meteor:
  count: 4
  explosion-power: 8
  ignite-fire: true
  spawn-height: 80

  # 랜덤 낙하지역(명령 타겟 주변)
  random-radius: 18        # 이 반경 내 임의 지점들에 메테오가 소환됨

  # 외형(더 큼) + 코어
  surface-material: MAGMA_BLOCK
  core-material: DEEPSLATE
  surface-radius: 3.4
  core-radius: 2.1
  surface-pieces: 96
  core-pieces: 36

  # 낙하 이펙트/속도 랜덤화
  trail-particle: FLAME
  smoke-particle: LARGE_SMOKE
  trail-density: 2
  fall-speed: 1.35
  gravity-bias: -0.30
  # 추가: 낙하 방향 분산(도)
  spread-angle-deg: 10     # 0~25 권장 (0=직진)

  timeout-seconds: 20

  debris:
    count: 45
    material-1: DEEPSLATE
    material-2: MAGMA_BLOCK
    material-3: COBBLESTONE
    speed-min: 0.6
    speed-max: 1.8
    up-boost: 0.38
    place-chance: 0.55

  scorch:
    radius: 5
    magma-patch-chance: 0.35
    fire-chance: 0.40
    ash-particles: true


earthquake:
  radius: 20
  seconds: 10
  fissure-chance: 0.15
  knock-strength: 0.7
  breakable-depth: 3

bacteria:
  infection-block: SCULK
  replace-after: AIR
  lifetime-ticks: 200
  tick-interval: 5
  per-tick: 120
  spread-chance: 0.45
  max-active: 0           # <= 0 이면 끝까지 퍼짐(무제한)
  target-blocks:
    - GRASS_BLOCK
    - DIRT
    - STONE
    - SAND
    - GRAVEL
    - DEEPSLATE
    - TUFF

doomsday:
  enabled-by-default: false      # 서버 기동 시 자동 시작할지
  tick-interval: 40              # 틱 간격(= 2초) ; 값이 작을수록 강함/부하↑
  scan-radius: 16                # 플레이어 주변 스캔 반경(블록)
  attempts-per-player: 64        # 틱마다 샘플링 시도 횟수(퍼포먼스 조절용)
  affects-overworld-only: true   # true면 오버월드만, false면 모든 월드

  # ‘태양 강도’ 스케일링 (일수가 지날수록 확률↑)
  base-day-power: 0              # 시작 일(power) 기본값
  power-per-day: 1               # 일 1일 지날 때마다 power +1
  world-time-based: true         # true면 월드 day 카운트를 사용, false면 시작 후 경과일

  # 각 효과의 (확률/천) = min(base + power*inc, cap)
  water-evaporate:
    base: 2
    inc: 1
    cap: 50
  grass-decay:
    base: 5
    inc: 2
    cap: 80
  tree-ignite:
    base: 0
    inc: 1
    cap: 25

  # 플레이어 일광화상
  player-sunburn:
    fire-seconds-base: 2         # 불붙는 기본 초
    fire-seconds-per-power: 1    # power 1마다 +초
    damage-if-under-sun: false   # true면 추가 데미지도 부여(불 외에)
