# 안전 상한
max-radius: 64
max-duration-seconds: 60
max-blocks-total: 5000

meteor:
  # 기본
  count: 4
  explosion-power: 12
  explosion-max: 20
  ignite-fire: true
  spawn-height: 80
  timeout-seconds: 20

  # 랜덤 낙하지역(명령 타겟 주변)
  random-radius: 22

  # 외형(표면/코어) — 폭발력에 따라 자동 스케일
  surface-material: MAGMA_BLOCK
  core-material: DEEPSLATE
  base-surface-radius: 3.2
  base-core-radius: 2.0
  radius-scale-per-power: 0.18

  # 구 밀도
  surface-pieces: 110
  core-pieces: 42

  # ★ 내부 채우기(솔리드 볼)
  fill-density: 2.2        # 내부 파트 = surface-pieces * fill-density * 스케일(반경 비례)
  fill-material: NETHERRACK # 내부 재질(불붙기 좋은 네더랙 추천)

  # 낙하 이펙트/속도
  trail-particle: FLAME
  smoke-particle: LARGE_SMOKE
  trail-density: 2
  fall-speed: 1.35
  gravity-bias: -0.30
  spread-angle-deg: 12

  # 파편(폭발력 비례) + 착지 점화
  debris:
    base-count: 45
    per-power: 2
    material-1: DEEPSLATE
    material-2: MAGMA_BLOCK
    material-3: COBBLESTONE
    speed-min: 0.6
    speed-max: 1.9
    up-boost: 0.40
    place-chance: 0.55
    ignite-on-land-chance: 0.55   # 착지 시 위에 불 붙일 확률
    turn-to-netherrack-chance: 0.25 # 착지 블록을 네더랙으로 바꾸고 그 위에 불

  # 충돌 자국(그을음/불/마그마 패치)
  scorch:
    radius: 6
    magma-patch-chance: 0.40
    fire-chance: 0.45
    ash-particles: true

  # 분화구 파기
  crater:
    enabled: true
    radius-base: 6.0
    radius-per-power: 1.7
    depth-scale: 0.58
    rim-random: 0.22
    magma-rim-chance: 0.18
    lava-bottom-chance: 0.38
    smooth: true

  # ★ 폭발 후 화염 폭풍(Firestorm): 주변에 불을 대량 생성
  postfire:
    enabled: true
    radius-multiplier: 1.3    # 분화구 반경 * 이 값 (분화구 비활성 시 scorch.radius 사용)
    attempts: 260             # 점화 시도 횟수(많을수록 더 많이 붙음)
    sky-only: true            # 하늘이 보이는 곳만 점화
    netherrack-chance: 0.12   # 점화 블록을 네더랙으로 바꾸고 불 붙임




earthquake:
  radius: 20
  seconds: 10
  fissure-chance: 0.15
  knock-strength: 0.7
  breakable-depth: 3

bacteria:
  infection-block: SCULK
  replace-after: AIR
  lifetime-ticks: 200
  tick-interval: 5
  per-tick: 120
  spread-chance: 0.45
  max-active: 0           # <= 0 이면 끝까지 퍼짐(무제한)
  target-blocks:
    - GRASS_BLOCK
    - DIRT
    - STONE
    - SAND
    - GRAVEL
    - DEEPSLATE
    - TUFF

doomsday:
  enabled-by-default: false      # 서버 기동 시 자동 시작할지
  tick-interval: 40              # 틱 간격(= 2초) ; 값이 작을수록 강함/부하↑
  scan-radius: 16                # 플레이어 주변 스캔 반경(블록)
  attempts-per-player: 64        # 틱마다 샘플링 시도 횟수(퍼포먼스 조절용)
  affects-overworld-only: true   # true면 오버월드만, false면 모든 월드

  # ‘태양 강도’ 스케일링 (일수가 지날수록 확률↑)
  base-day-power: 0              # 시작 일(power) 기본값
  power-per-day: 1               # 일 1일 지날 때마다 power +1
  world-time-based: true         # true면 월드 day 카운트를 사용, false면 시작 후 경과일

  # 각 효과의 (확률/천) = min(base + power*inc, cap)
  water-evaporate:
    base: 2
    inc: 1
    cap: 50
  grass-decay:
    base: 5
    inc: 2
    cap: 80
  tree-ignite:
    base: 0
    inc: 1
    cap: 25

  # 플레이어 일광화상
  player-sunburn:
    fire-seconds-base: 2         # 불붙는 기본 초
    fire-seconds-per-power: 1    # power 1마다 +초
    damage-if-under-sun: false   # true면 추가 데미지도 부여(불 외에)
